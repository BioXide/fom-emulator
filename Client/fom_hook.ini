[Overlay]
; Enable on-screen overlay UI.
Enable=1
; Virtual-key code to toggle overlay (hex).
ToggleKey=0x70
; Virtual-key code to toggle logging at runtime (hex).
LogToggleKey=0x71

[Logging]
; Log inbound packets at hook layer.
LogRecv=1
; Log outbound packets at hook layer.
LogSend=1
; Enable login request hook logging (0 = off).
LogLogin6C=1
; Decode login response 0x6D (0 = off).
DecodeLogin6D=1
; Detour the 0x6D handler to confirm client-side status/string.
HookLogin6DHandler=1
; Detour post-0x6D return handler to confirm flow (avoid double detour).
HookLogin6DReturn=1
; Detour Packet_ID_LOGIN_Serialize to dump post-0x6D auth payload.
HookLoginSerialize=1
; Detour ClientNetworking_SendPacket to confirm post-0x6D send.
HookLoginSend=1
; Use the client logger (log\\YY_MM_DD.log) for 0x6D handler traces.
ClientLog6D=1
; Module hosting the 0x6D handler (empty = client exe).
Login6DHandlerModule=
; RVA for the 0x6D handler (IDA base 0x00E80000).
Login6DHandlerRva=0x0009CA70
; RVA for Packet_ID_LOGIN_Serialize (IDA base 0x00E80000).
LoginSerializeRva=0x0009B820
; RVA for ClientNetworking_SendPacket (IDA base 0x00E80000).
LoginSendRva=0x0009AF40
; Suppress repeated packets with the same signature (dir/ip/len/id).
SuppressRepeats=1
; Suppress repeats within this window (ms).
RepeatSuppressMs=2000
; Minimum interval between packet logs (ms). 0 = no throttle.
MinIntervalMs=0
; Include hex dump for packets.
HexDump=1
; Max bytes to dump per packet (0 = unlimited).
MaxDump=1024
; Log filename (relative to DLL folder).
LogPath=fom_hook.log

[Hook]
; Master enable for installing detours/hooks.
Enable=0
; Rescan interval for late-loaded modules (ms).
RescanMs=5000
; Enable Winsock detours (recv/send/WSA*). 0 = off.
; Needed to capture inbound packets when Net_Recv wrapper isn't hit.
Ws2Detours=1

[WrapperHooks]
; Enable higher-level wrapper hooks (Lith/FoM protocol).
Enable=1
; Enable PacketProc detour (captures inbound Lith/FoM packets).
PacketProc=1

[Events]
; Enable Winsock event logging (WSAWaitForMultipleEvents, WSAEnumNetworkEvents, etc.).
Log=0
; Peek socket data on FD_READ events (requires Winsock detours).
PeekOnRead=1

[RakNet]
; Enable RakNet detours.
Enable=0

[Console]
; Allocate a console window for stdout logging.
Enable=1

[Items]
; Enable item hooks (template dump / overrides).
Enable=0
; Dump item templates as they are read.
TemplateDump=0
; Output path for template dump (relative to DLL folder).
TemplateDumpPath=Docs\\Exports\\item_templates_raw.csv
; Do not override stats while dumping.
OverrideBase=0
OverrideRuntime=0
